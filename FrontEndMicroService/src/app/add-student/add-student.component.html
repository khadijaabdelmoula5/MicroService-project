<div class="container mt-5">
    <h1 class="text-center mb-4">Add New Student</h1>
    <form (ngSubmit)="saveStudent()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          [(ngModel)]="newStudent.firstName"
          name="firstName"
          required
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          [(ngModel)]="newStudent.lastName"
          name="lastName"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="newStudent.email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="street">Street</label>
        <input
          type="text"
          id="street"
          class="form-control"
          [(ngModel)]="newStudent.street"
          name="street"
          required
        />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input
          type="text"
          id="city"
          class="form-control"
          [(ngModel)]="newStudent.city"
          name="city"
          required
        />
      </div>
      <div class="d-flex justify-content-end mt-4 gap-2">
        <button type="submit" class="btn btn-success">Save</button>
        <a routerLink="/students" class="btn btn-secondary">Back to Students</a>
      </div>
      

    </form>
  </div>
