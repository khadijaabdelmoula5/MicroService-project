<div class="container mt-5">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white text-center py-4">
      <h1 class="fw-bold mb-0">List of Addresses</h1>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-outline-primary btn-lg shadow-sm ms-auto" [routerLink]="['/add-address']">
          <i class="bi bi-plus-circle"></i> Add Address
        </button>
      </div>
      
      <div class="table-responsive">
        <table class="table table-hover text-center align-middle">
          <thead class="table-light">
            <tr class="text-primary">
              <th>Street</th>
              <th>City</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let address of addresses">
              <td>{{ address.street }}</td>
              <td>{{ address.city }}</td>
              <td>
                <div class="d-flex gap-2">
                  <button class="btn btn-sm btn-outline-primary d-flex align-items-center gap-1">
                    <i class="bi bi-eye"></i>
                    <span>View</span>
                  </button>
                  <button class="btn btn-sm btn-outline-warning d-flex align-items-center gap-1">
                    <i class="bi bi-pencil"></i>
                    <span>Edit</span>
                  </button>
                  <button class="btn btn-sm btn-outline-danger d-flex align-items-center gap-1">
                    <i class="bi bi-trash"></i>
                    <span>Delete</span>
                  </button>
                </div>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer text-center text-muted py-3">
      &copy; 2025 Your Institution. All Rights Reserved.
    </div>
  </div>
</div>
