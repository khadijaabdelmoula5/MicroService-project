<div class="container mt-5">
  <div class="card shadow-sm border-0">
    <!-- Card Header -->
    <div class="card-header text-white text-center py-4" style="background-color: #586b7f;">
      <h1 class="display-6 fw-bold">List of Students</h1>
    </div>

    <!-- Card Body -->
    <div class="card-body">
      <!-- Add New Student Button -->
      <div class="d-flex justify-content-end mb-4">
        <button
          class="btn btn-outline-success btn-lg"
          [routerLink]="['/add-student']"
          onmouseover="this.classList.add('btn-success', 'text-white');"
          onmouseout="this.classList.remove('btn-success', 'text-white');"
        >
          <i class="bi bi-person-plus"></i> Add New Student
        </button>
      </div>

      <!-- Students Table -->
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead class="text-white" style="background-color: #586b7f; border-bottom: 2px solid #2bad6a;">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students; let i = index">
              <td class="text-muted fw-bold">{{ i + 1 }}</td>
              <td>
                <span class="fw-semibold text-dark">{{ student.firstName }} {{ student.lastName }}</span>
              </td>
              <td class="text-muted">{{ student.email }}</td>
              <td>
                <div class="d-flex gap-2">
                  <button class="btn btn-outline-success btn-sm">
                    <i class="bi bi-eye"></i> View
                  </button>
                  <button class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-pencil"></i> Edit
                  </button>
                  <button class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Card Footer -->
    <div class="card-footer text-center py-3" style="background-color: #f8f9fa; color: #586b7f;">
      &copy; 2025 Your Institution. All Rights Reserved.
    </div>
  </div>
</div>
